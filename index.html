<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/responderQuizz.css">
    <link rel="stylesheet" href="./css/responderQuizz_mobile.css">
    <link rel="stylesheet" href="./css/criacaoQuizz.css">

    <title>BuzzQuizz</title>
</head>
<body>
    <div class="header">
        <div> 
            <p> BuzzQuizz </p>
        </div>
    </div>

     <div class="container-home">
        <div class="caixa-botao">
            <div>
                <div class="texto-botao"> <p> Você não criou nenhum </p> </div>
               <div class="texto-botao"> <p> quizz ainda :( </p> </div> 
            </div>
            <!-- deve ter onclick para a tela de criação de quizz -->
            <div>
                <button class="botao-criar-quizz" onclick="criarQuizz(this)" data-test="create-btn"> <p> Criar Quizz </p> </button>
            </div>
        </div>
         <div class="caixa-seus-quizzes escondido">
            <div class="cab-seus-quizzes"> 
             <div class="titulo-seus-quizzes"> <p> Seus quizzes </p> </div>
                <!-- deve ter onclick para a tela de criação de quizz -->
                <div> 
                    <button class ="botao-criar-outro-quizz" data-test="create-btn" onclick="criarQuizz(this)"> <p> + </p> </button> 
                </div> 
            </div>
                 <div class="quizz-row-user">
                 </div> 
             
         </div>
                    
        <div class="caixa-quizzes">
            <div class="titulo"> 
               <div> <p> Todos os Quizzes</p> </div> 
            </div> 
            <div class="quizz-row">
               </div>
            </div>
        </div>

        <div class="responder_quizz">
            <div class="title2" data-test="banner"></div>
            <div class="perguntas"></div>
            <div class="resultadoQuizz">
                <div class="qtdAcertos"></div>
                <div class="mensagem"></div>
            </div>
            <div class="navegacaoPosQuizz">
                <button onclick="reiniciaQuizz()" data-test="restart">Reiniciar Quizz</button>
                <a href="">
                    <p onclick="voltarHome()" data-test="go-home">Voltar pra Home</p>
                </a>
            </div>
        </div>

        <div class="container-criacao-quizz hidden">
            <div class="container">
                <h1 class="title">Comece pelo começo</h1>
    
                <div class="content">
                    <input class="title-Quizz" type="text" placeholder="Título do seu quizz">
                    <input class="image-Quizz" type="url" placeholder="URL da imagem do seu quizz">
                    <input class="question-Quizz" type="number" placeholder="Quantidade de perguntas do quizz">
                    <input class="level-Quizz" type="number" placeholder="Quantidade de níveis do quizz">
                </div>
    
                <button onclick="infoQuizz ()">Prosseguir pra criar perguntas</button>
            </div>
    
    
            <div class="container-questions hidden">
                <h1 class="title">Crie suas perguntas</h1>
                    
                <div class="content-questions">
    
                    <main></main>
    
                </div>
                        
                <button onclick="questionsQuizz ()">Prosseguir pra criar níveis</button>
            </div>
    
    
                <div class="container-level hidden">
                <h1 class="title">Agora, decida os níveis</h1>
    
                <div class="content-level">
                    
                    <ul></ul>
    
                </div>
            
                <button onclick="checkLevel ()">Finalizar Quizz</button>     
            </div>
    
    
            <div class="container-success hidden">
                <h1 class="title">Seu quizz está pronto!</h1>
                <div class=".quizz imagemSucesso" data-test="success-banner">
                </div>
                
            </div>
    
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/responderQuizz.js"></script>
    <script src="./js/criacaoQuizz.js"></script>
</body>
</html>
