<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/maria.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"> 
        
    <title>BUZZ QUIZZ</title>
</head>
<body>
    <div class="create-quiz">
       <p>BuzzQuizz</p>
    </div>

    <div class="container">
        <h1 class="title">Comece pelo começo</h1>

        <div class="content">
            <input class="title-Quizz" type="text" placeholder="Título do seu quizz">
            <input class="image-Quizz" type="url" placeholder="URL da imagem do seu quizz">
            <input class="question-Quizz" type="number" placeholder="Quantidade de perguntas do quizz">
            <input class="level-Quizz" type="number" placeholder="Quantidade de níveis do quizz">
        </div>

        <button onclick="infoQuizz ()">Prosseguir pra criar perguntas</button>
    </div>


    <div class="container-questions hidden">
        <h1 class="title">Crie suas perguntas</h1>
            
        <div class="content-questions">

            <main></main>

        </div>
                
        <button onclick="questionsQuizz ()">Prosseguir pra criar níveis</button>
    </div>


        <div class="container-level hidden">
        <h1 class="title">Agora, decida os níveis</h1>

        <div class="content-level">
            
            <ul></ul>

        </div>
    
        <button onclick="checkLevel ()">Finalizar Quizz</button>     
    </div>


    <div class="container-success hidden">
        <h1 class="title">Seu quizz está pronto!</h1>

        <button>Acessar Quizz</button>

        <span>Voltar pra home</span>
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/maria.js"></script>
</body>
</html>
