<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./maria.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"> 
        
    <title>BUZZ QUIZZ</title>
</head>
<body>
    <div class="create-quiz">
       <p>BuzzQuizz</p>
    </div>

    <div class="container">
        <h1 class="title">Comece pelo começo</h1>

        <div class="content">
            <input type="text" placeholder="Título do seu quizz">
            <input type="text" class="margin-input" placeholder="URL da imagem do seu quizz">
            <input type="text" class="margin-input" placeholder="Quantidade de perguntas do quizz">
            <input type="text" class="margin-input" placeholder="Quantidade de níveis do quizz">
        </div>

        <button>Prosseguir pra criar perguntas</button>
    </div>

    <div class="container hidden">
        <h1 class="title">Crie suas perguntas</h1>

        <div class="content">
            <h1 class="question">Pergunta 1</h1>

            <input type="text" placeholder="Texto da pergunta">
            <input type="text" class="margin-input2" placeholder="Cor de fundo da pergunta">


            <h1 class="response">Resposta correta</h1>

            <input type="text" placeholder="Resposta correta">
            <input type="text" class="margin-input2" placeholder="URL da imagem">


            <h1 class="response">Respostas incorretas</h1>

            <input type="text" placeholder="Resposta incorreta 1">
            <input type="text" class="margin-input2" placeholder="URL da imagem 1">

            <input type="text" class="margin-input3" placeholder="Resposta incorreta 2">
            <input type="text" class="margin-input2" placeholder="URL da imagem 2">

            <input type="text" class="margin-input3" placeholder="Resposta incorreta 3">
            <input type="text" class="margin-input2" placeholder="URL da imagem 3">
        </div>

        <div class="questions">
            <h1 class="question">Pergunta 2</h1>
            <ion-icon name="create-outline"></ion-icon>
        </div>

        <div class="questions">
            <h1 class="question">Pergunta 3</h1>
            <ion-icon name="create-outline"></ion-icon>
        </div>

        <button>Prosseguir pra criar níveis</button>

    </div>


        <div class="container hidden">
        <h1 class="title">Agora, decida os níveis</h1>

        <div class="content">
            <h1 class="question">Nível 1</h1>

            <input type="text" placeholder="Título do nível">
            <input type="text" class="margin-input2" placeholder="% de acerto mínima">
            <input type="text" class="margin-input2" placeholder="URL da imagem do nível">
            <input type="text" class="margin-input2" placeholder="Descrição do nível">
        </div>

        <div class="questions">
            <h1 class="question">Nível 2</h1>
            <ion-icon name="create-outline"></ion-icon>
        </div>

        <div class="questions">
            <h1 class="question">Nível 3</h1>
            <ion-icon name="create-outline"></ion-icon>
        </div>

        <button>Finalizar Quizz</button>
        
    </div>

    <div class="container hidden">
        <h1 class="title">Seu quizz está pronto!</h1>

        <button>Acessar Quizz</button>

        <span>Voltar pra home</span>
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./maria.js"></script>
</body>
</html>
