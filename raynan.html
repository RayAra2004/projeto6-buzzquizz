<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Quizz</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/raynan.css">
    <link rel="stylesheet" href="./css/raynan_mobile.css">
</head>
<body>
    <div class="responder_quizz">
        <header>
            <p>BuzzQuizz</p>
        </header>
        <div class="title" data-test="banner"></div>
        <div class="perguntas"></div>
        <div class="resultadoQuizz">
            <div class="qtdAcertos"></div>
            <div class="mensagem"></div>
        </div>
        <div class="navegacaoPosQuizz">
            <button onclick="reiniciaQuizz()" data-test="restart">Reiniciar Quizz</button>
            <p onclick="voltarHome()" data-test="go-home">Voltar pra Home</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/raynan.js"></script>
</body>
</html>
